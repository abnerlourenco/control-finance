<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Slideshow</title>
    <!-- Estilos CSS para o slideshow (se necessário) -->
    <style>
        #slideshow img {
  display: none;
}

#slideshow img:first-child {
  display: block;
}

    </style>
</head>
<body>
  <div id="slideshow">
  <img src="https://github.com/abnerlourenco/control-finance/assets/72992229/7a9898c0-6f25-44e4-8694-6fee19502cc9" alt="Imagem 1">
  <img src="https://github.com/abnerlourenco/control-finance/assets/72992229/a62ccdad-b77c-4040-a548-e2c0ced259d4" alt="Imagem 2">
  <img src="https://github.com/abnerlourenco/control-finance/assets/72992229/460ad9d0-c907-43d2-93c5-e422abf1f3ef" alt="Imagem 3">
</div>

<button id="prevBtn">Anterior</button>
<button id="nextBtn">Próxima</button>

    <script>
        const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const images = document.querySelectorAll("#slideshow img");

let currentIndex = 0;

prevBtn.addEventListener("click", () => {
  images[currentIndex].style.display = "none";
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  images[currentIndex].style.display = "block";
});

nextBtn.addEventListener("click", () => {
  images[currentIndex].style.display = "none";
  currentIndex = (currentIndex + 1) % images.length;
  images[currentIndex].style.display = "block";
});

    </script>
</body>
</html>
